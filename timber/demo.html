    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css" type="text/css" />

    <!-- Old stuff -->

    <!-- New stuff -->

    <script src="//ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js"></script>

    <!-- Local stuff -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="timber.js" type="text/javascript"></script>
    <script src="timber-demo.js" type="text/javascript"></script>

    <title>Timber Demo</title>
  </head>

  <!--      BODY     -->
  <body>

    <!-- Tempo Control -->
    <div id="controlbox">
      <div id="metronome"></div>
      <span id="tempo">120</span>
      <div id="tempo-slider"></div>
    </div>

    <div id="notes"></div>

    <!-- Flash Container -->
    <div id="flash-container" style="width:518px; margin:20px">
      <div id="timber_demo_flash"></div>
    </div>

    <!-- Mic Selection -->
    <form action="#" onsubmit="return false;" id="mics" style="display:none; margin-top:1em; width:518px; text-align:center">
      <div>Microphone:
      	<select name="microphone" id="microphone-select" style="margin-left:1em;" onchange="microphone_selected();">
      	  <option value="none">No microphones detected</option>
      	</select>
      </div>
    </form>

    <!-- Javascript -->
    <script type="text/javascript">
      load_timber("", "timber_demo_flash", "timber_demo_init");
      jQuery(function() {
        jQuery( "#tempo-slider" ).slider({
          orientation: "horizontal",
          range: "min",
          max: 200,
          value: 120,
          slide: setTempo,
          change: setTempo
        });
        my_init();
        metronomeClick();
      });
    </script>
  </body>
</html>
